<div class="container-fluid d-flex justify-content-center">
  <form [formGroup]="filtri">
    <mat-form-field>
      <mat-label>Materia</mat-label>
      <input type="text" formControlName="materia" matInput [matAutocomplete]="auto1" >
      <mat-autocomplete #auto1="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions1 | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Argomento</mat-label>
      <input type="text" formControlName="argomento" matInput [matAutocomplete]="auto2" >
      <mat-autocomplete #auto2="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions2 | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Periodo</mat-label>
      <mat-select formControlName="periodo">
        <mat-option *ngFor="let option of filtroPeriodo" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
