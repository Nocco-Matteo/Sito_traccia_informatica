
  <mat-card style="width: 100%;" [ngStyle]="{'background-color': currentCardColor}">
      <mat-card-content>
        <form [formGroup]="filtri">
          <mat-form-field>
            <mat-label>Materia</mat-label>
            <input type="text" formControlName="materia" matInput [matAutocomplete]="materia" >
            <mat-autocomplete #materia="matAutocomplete">
              <mat-option *ngFor="let option of filteredMateria | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      
          <mat-form-field>
            <mat-label>Argomento</mat-label>
            <input type="text" formControlName="argomento" matInput [matAutocomplete]="argomento" >
            <mat-autocomplete #argomento="matAutocomplete">
              <mat-option *ngFor="let option of filteredArgomento | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      
          <mat-form-field>
            <mat-label>Periodo</mat-label>
            <mat-select formControlName="periodo" (selectionChange)="changePeriod()">
              <mat-option *ngFor="let option of filtroPeriodo" [value]="option">
                {{option}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
  </mat-card>
