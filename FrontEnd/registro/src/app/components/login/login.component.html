
<div class="container-fluid">
  <mat-card [@navbarAnimation]>
    <mat-card-title class="mb-5">Login</mat-card-title>
    <mat-card-content >
      <form [formGroup]="loginForm" >
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">inserisci un username valido</mat-error>
        </mat-form-field>
        <mat-form-field class="mt-2">
          <input matInput type="{{hide?'password':'text'}}" placeholder="Password" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('password','required') || hasError('password','minlength')">
            la password deve essere lunga almeno 4 caratteri
          </mat-error>
        </mat-form-field>
        <div class="d-flex justify-content-end">
          <button mat-raised-button color="primary" class="mt-4" (click)="accedi()">Accedi</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
